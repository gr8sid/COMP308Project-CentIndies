<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER <i class="fas fa-pagelines"></i></title>


  </head>
  <body>
      <div class="container">
          <div class="jumbotron">

              <img src="assets/images/surveybg.jpg" class="img-fluid" alt="survey image">

                  <div class="booking-form" style="margin-top:10px; margin-bottom:10px; font-size:20px">
                        <form autocomplete="off" (submit)="onRegisterSubmit()">

                            <h1>REGISTER HERE</h1>

                            <fieldset class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control"
                                [(ngModel)]="user.username"
                                name="username" placeholder="Enter Username"
                                id="username" required autocomplete="off">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control"
                                [(ngModel)]="user.password"
                                name="password" placeholder="Enter Password"
                                id="password" required autocomplete="off">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control"
                                [(ngModel)]="user.email"
                                name="email" placeholder="Enter Email"
                                id="email" required autocomplete="off">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="displayName">Dispy Name:</label>
                                <input type="text" class="form-control"
                                [(ngModel)]="user.displayName"
                                name="displayName" placeholder="Enter Display Name"
                                id="displayName" required autocomplete="off">
                            </fieldset>

                        <div class="form-submit">
                        <fieldset class="form-group text-right">
                          <input type="submit" class="btn btn-success" style="float:left;" value="Register" class="submit" id="submit" name="submit">
                          <a routerLink="/home">
                            <button type="submit" class="btn btn-success" style="float:left">
                              <i class="fas fa-sign-in-alt"></i> Sign In </button>
                            <button type="reset" class="btn btn-danger" value="reset" style="float:right" > <i class="fa fa-times-circle"></i> Reset</button>
                              <input type="button" value="Cancel" class="submit" id="cancel" name="cancel" style="float:right;">
                          </a>
                      </fieldset>
                    </div>
                      </form>

      <!-- JS -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="js/main.js"></script>
